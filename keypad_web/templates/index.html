{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
    <body>
        <div id="page-container">
            <div class="row-container center">
                <h1>Keypad Config</h1>
            </div>
            <hr/>
            <div class="row-container">
                <div id="connect-btn" class="std-button green">Connect a device</div>
                <div id="disconnect-btn" class="std-button red">Disconnect device</div>
            </div>
            <hr/>
            <div id="keypad-row" class="row-container">
                <div id="keypad-container">
                    <div class="keypad-row-top">
                        <div id="key1-btn" class="keypad-key-container">A</div>
                        <div id="key2-btn" class="keypad-key-container">B</div>
                        <div id="key3-btn" class="keypad-key-container">C</div>
                        <div id="key4-btn" class="keypad-key-container">D</div>
                    </div>
                    <div class="keypad-row-bottom-container">
                        <div class="keypad-row-bottom-container-half">
                            <div class="keypad-row-bottom">
                                <div class="keypad-row-bottom-piece top-left"></div>
                            </div>
                            <div class="keypad-row-bottom">
                                <div class="keypad-row-bottom-piece bottom-left"></div>
                            </div>
                        </div>
                        <div class="keypad-row-bottom-container-half">
                            <div class="keypad-row-bottom">
                                <div class="keypad-row-bottom-piece top-right"></div>
                            </div>
                            <div class="keypad-row-bottom">
                                <div class="keypad-row-bottom-piece bottom-right"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-container">
                <!-- Put other settings here -->
            </div>
        </div>
        <script type="module">
            import { run } from "{% static 'js/test.js' %}";
            run();
        </script>
    </body>
</html>
